name: CI â€” watchOS tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'watch-ios/**'
      - 'ios/**'
  push:
    branches: [main]
    paths:
      - 'watch-ios/**'
      - 'ios/**'

jobs:
  watchos-tests:
    name: watchOS (xcodebuild) tests
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22 (for yarn)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Run watchOS tests (xcodebuild)
        run: yarn test:watchos
        env:
          CI: true
