name: CI â€” watchOS tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'watch-ios/**'
      - 'ios/**'
  push:
    branches: [main]
    paths:
      - 'watch-ios/**'
      - 'ios/**'

jobs:
  watchos-tests:
    name: watchOS (xcodebuild) tests
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run watchOS tests (xcodebuild)
        run: yarn test:watchos
        env:
          CI: true
      - name: Run watchOS tests (Jest)
        run: yarn test --testPathPattern=watch-ios --runInBand
        env:
          CI: true
